diretorio.usuarios.fotos = /opt/usuarios/fotos/

spring.datasource.name = usuariosDS
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/usuarios_app
spring.datasource.username = usuarios_app
spring.datasource.password = usuarios_app

spring.datasource.type = com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name = usuarioDsPool
spring.datasource.hikari.connection-test-query = select now();
spring.datasource.hikari.maximum-pool-size = 5
spring.datasource.hikari.minimum-idle = 1
spring.datasource.hikari.connection-timeout = 30000
spring.datasource.hikari.idle-timeout = 10000

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLInnoDBDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true 
